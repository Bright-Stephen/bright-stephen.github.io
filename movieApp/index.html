<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-success">
    <div class="bg-black mb-5">
        <div class="row p-3">
            <h1 class="col-10 text-primary">
                MOVIE APP...
            </h1>
            <div class="col-2 d-lg-none p-2">
                <!-- off canvas trigger-->
                <button class="btn btn-primary canv col- border-1 border-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"><span class="navbar-toggler-icon"><i class="bi bi-list-stars"></i></span></button>
                <!-- off canvas -->
                <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title h1" id="offcanvasExampleLabel">MOVIE APP...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-black">
                        <div class="">
                           <a href="#"> <div class="row mb-3">
                            <h6><i class="bi bi-house-door h2 me-2"></i>HOME</h6>
                            </div></a>
                            <div class="row mb-3 text-primary">
                                <h6><i class="bi bi-camera-reels h2 me-2"></i>WATCH ONLINE</h6>
                            </div>
                            <div class="row mb-3 text-primary">
                                <h6><i class="bi bi-download h2 me-2"></i>DOWNLOAD MOVIES</h6>
                            </div>
                            <div class="row mb-3 text-primary">
                                <h6><i class="bi bi-broadcast h2 me-2"></i>STREAM</h6>
                            </div>
                            <div class="row mb-3 text-primary">
                                <h6><i class="bi bi-arrow-left-square h2 me-2"></i>PREVIOUS VIEWS</h6>
                            </div>
                            <div class="row mb-3 text-primary">
                                <h6><i class="bi bi-pc-display-horizontal h2 me-2"></i>GET STARTED</h6>
                            </div>
                            <div class="row mb-3 text-primary">
                                <h6><i class="bi bi-person-rolodex h2 me-2"></i>CONTACTS</h6>
                            </div>
                           <a href="#"> <div class="row mb-3">
                            <h6><i class="bi bi-person-circle h2 me-2"></i>REGISTER</h6>
                            </div></a>
                            
                        
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <div class="container-fluid bg-success">
        <div id="movies-container" class="row justify-content-evenly row-cols-1 row-cols-lg-3  row-cols-md-2 g-4 p-3">
          <!-- Movie details will be displayed here -->
        </div>
    </div>
   





    <script src="script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
