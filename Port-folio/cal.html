    <div class="container-fluid col-lg-5 col-sm-7 col-10 col-xs-12 mt-5 border border-4 border-black rounded-5 p-4 pb-5 bg-primary">
        <div class="row">
            <input class="col-12 col-xs-12 bg-black text-white h1" type="text" id="display" readonly style="height: 100px;">
        </div>
        <div class="row justify-content-between mt-2">
            <button class="col-9 col-xs-9 p-2 rounded-5 bg-secondary text-white h4" onclick="clearDisplay()">CLEAR</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-warning text-black h4" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row justify-content-between mt-2">
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('7')">7</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('8')">8</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('9')">9</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-warning text-black h4" onclick="appendToDisplay('*')">x</button>
        </div>
        <div class="row justify-content-between mt-2">
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('4')">4</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('5')">5</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('6')">6</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-warning text-black h4" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row justify-content-between mt-2">
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('1')">1</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('2')">2</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('3')">3</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-warning text-black h4" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row justify-content-between mt-2">
            <button class="col-6 col-xs-6 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('0')">0</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-black text-white h4" onclick="appendToDisplay('.')">.</button>
            <button class="col-3 col-xs-3 p-2 rounded-5 bg-warning text-black h4" onclick="calculateResult()">=</button>
        </div>
    </div>
